<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Мишка Форма заказа</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-logo">
        <a class="page-logo__link" href="index.html">
          <img src="#" alt="Мишка" width="" height="">
        </a>
      </div>

      <section class="user-menu">
        <nav class="page-nav">
          <ul class="page-nav__list">
            <li class="page-nav__item">
              <a class="page-nav__link" href="#">Каталог товаров</a>
            </li>
            <li class="page-nav__item">
              <a class="page-nav__link" href="#">Вязание на заказ</a>
            </li>
          </ul>
        </nav>

        <form class="search-form" action="https://echo.htmlacademy.ru" method="get">
          <label class="search-form__label visually-hidden" for="search">Поиск по сайту</label>
          <input class="search-form__input" id="search" type="search">
          <button class="search-form__btn" type="submit">Найти</button>
        </form>

        <a class="cart" href="#">Корзина:
          <span class="cart__goods">пока пуста</span>
        </a>

        <button class="user-menu__close" type="button">Закрыть меню</button>
      </section>
    </header>

    <main class="page-content">
      <form class="order-form" action="https://echo.htmlacademy.ru" method="post">
        <fieldset class="order-form__section">
          <legend class="order-form__section-title">Тип</legend>

          <input class="order-form__radio" id="accessory" type="radio" name="item-type" value="accessory" checked>
          <label class="order-form__input-label" for="accessory">Аксессуар для интерьера</label>

          <input class="order-form__radio" id="toy" type="radio" name="item-type" value="toy">
          <label class="order-form__input-label" for="toy">Детская игрушка</label>
        </fieldset>
        <fieldset class="order-form__section">
          <legend class="order-form__section-title">Цвет</legend>

          <input class="order-form__checkbox" id="white" type="checkbox" name="color" value="white" checked>
          <label class="order-form__input-label" for="white">Белый</label>

          <input class="order-form__checkbox" id="gray" type="checkbox" name="color" value="gray" checked>
          <label class="order-form__input-label" for="gray">Серый</label>

          <input class="order-form__checkbox" id="tiffany" type="checkbox" name="color" value="tiffany">
          <label class="order-form__input-label" for="tiffany">	&laquo;Тиффани	&raquo;</label>

          <input class="order-form__checkbox" id="black" type="checkbox" name="color" value="black">
          <label class="order-form__input-label" for="black">Черный</label>

          <input class="order-form__checkbox" id="pink" type="checkbox" name="color" value="pink">
          <label class="order-form__input-label" for="pink">Розовый</label>

          <input class="order-form__checkbox" id="orange" type="checkbox" name="color" value="orange">
          <label class="order-form__input-label" for="orange">Оранжевый</label>
        </fieldset>
        <fieldset class="order-form__section">
          <legend class="order-form__section-title">ФИО</legend>

          <label class="order-form__input-label" for="name">Имя:</label>
          <input class="order-form__input" id="name" type="text" placeholder="Введите ваше имя*" required>

          <label class="order-form__input-label" for="surname">Фамилия:</label>
          <input class="order-form__input" id="surname" type="text" placeholder="Укажите фамилию*" required>

          <label class="order-form__input-label" for="patronymic">Отчество:</label>
          <input class="order-form__input" id="patronymic" type="text" placeholder="Отчество, если желаете">

          <label class="order-form__input-label" for="phone">ТЕЛ</label>
          <input class="order-form__input" id="phone" type="phone" placeholder="+7 XXX XXX XX XX*" required>

          <label class="order-form__input-label" for="phone">E-MAIL</label>
          <input class="order-form__input" id="phone" type="email" placeholder="Ваш E-mail*" required>

          <label class="order-form__input-label" for="message">ДОП</label>
          <textarea class="order-form__textarea" rows="8" cols="80">Опишите все ваши пожелания к заказу</textarea>
        </fieldset>
        <p class="order-form__explanation">*Поля обязательны для заполнения</p>
        <button class="order-form__btn" type="submit">Отправить заказ</button>
      </form>
    </main>

    <footer class="page-footer">
      <ul class="social">
        <li class="social__item">
          <a class="social__link" href="#">Мы в инстаграме</a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#">Мы в фейсбуке</a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#">Мы в твиттере</a>
        </li>
      </ul>

      <div class="copyright">
        <span class="copyright__developed">Разработано</span>
        <a href="#" class="copyright__link">
          <img src="#" alt="HTML Academy">
        </a>
      </div>
    </footer>
  </body>
</html>
